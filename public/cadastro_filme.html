<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme - VelvetFrame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h2 class="text-center mb-4 text-danger">Cadastro de Filme</h2>
        <form id="formCadastroFilme">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="diretor" class="form-label">Diretor</label>
                <input type="text" class="form-control" id="diretor" required>
            </div>
            <div class="mb-3">
                <label for="elenco" class="form-label">Elenco (separado por vírgulas)</label>
                <input type="text" class="form-control" id="elenco">
            </div>
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero">
            </div>
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração</label>
                <input type="text" class="form-control" id="duracao">
            </div>
            <div class="mb-3">
                <label for="classificacao" class="form-label">Classificação</label>
                <input type="text" class="form-control" id="classificacao">
            </div>
            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagemPrincipal" class="form-label">Imagem Principal (URL)</label>
                <input type="url" class="form-control" id="imagemPrincipal" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Adicionar Filme</button>
        </form>
    </div>

    <script src="js/cadastro_filme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
