<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelvetFrame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
              <a class="navbar-brand text-white" href="#">VelvetFrame</a>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#catalogo">Catálogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#autor">Contato</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
       <!-- Seção de Filmes em Destaque -->
        <section id="destaque" class="py-5 bg-dark text-light">
          <div class="container">
            <h2 class="border-bottom border-danger pb-2 mb-4 text-danger">Em Destaque</h2>
            <div id="filme-destaque" class="filme-destaque">
              <!-- Filme(s) em destaque serão injetados aqui -->
            </div>
          </div>
        </section>

        <!-- Seção de Catálogo Completo -->
        <section id="catalogo" class="py-5 bg-dark text-light">
          <div class="container">
            <h2 class="border-bottom border-danger pb-2 mb-4 text-danger">Catálogo Completo</h2>
            <!-- Barra de busca -->
            <div class="mb-4">
              <input type="text" id="barraBusca" class="form-control" placeholder="Buscar filmes...">
            </div>
            <div id="catalogo-filmes" class="row g-4">
              <!-- Cards de filmes serão injetados aqui -->
            </div>
          </div>
        </section>

        <!-- Seção de Favoritos -->
        <section id="favoritos" class="py-5 bg-dark text-light">
          <div class="container">
            <h2 class="border-bottom border-danger pb-2 mb-4 text-danger">Favoritos</h2>
            <div id="favoritos-filmes" class="row g-4">
              <!-- Cards de filmes favoritos serão injetados aqui -->
            </div>
          </div>
        </section>

        <section id="autor" class="bg-dark text-light py-5">
          <div class="container">
              <h2 class="border-bottom border-danger pb-2 mb-4 text-danger">Sobre o Autor</h2>
              <div class="row align-items-center">
                  <div class="col-md-4">
                      <img src="" id="autor-foto" class="img-fluid rounded" alt="Foto do Autor">
                  </div>
                  <div class="col-md-8">
                      <h3 id="autor-nome"></h3>
                      <p id="autor-descricao"></p>
                  </div>
              </div>
          </div>
      </section>
    </main>

    <footer class="bg-dark text-center text-light py-3 border-top border-danger">
        <p class="mb-0">&copy; 2025 Catálogo de Filmes. Todos os direitos reservados.</p>
      </footer>

      <script src="js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
